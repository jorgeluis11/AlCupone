<ion-side-menus enable-menu-with-back-views="false">

  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
          <button type="button" class="button button-icon" ng-click="changePerspective()" ng-class="{'ion-android-apps': perspective===false, 'ion-ios-list-outline': perspective===true}"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Pagina De Ofertas</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list show-reorder="true">
       <ion-item ng-repeat="item in settingsList"
                  item="item"
                  href="#/item/{{item.id}}" 
                  class="item-content-custom">
                  <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)">
        </ion-reorder-button>
           <ion-toggle 
                      ng-change="getList()" 
                      ng-model="item.checked" 
                      ng-checked="item.checked">
            <div class="groupon-image from-logo {{item.text}}"></div>
          </ion-toggle>
        </ion-item>
           
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
